[colors]
rosewater = #f4dbd6
flamingo = #f0c6c6
pink = #f5bde6
mauve = #c6a0f6
red = #ed8796
maroon = #ee99a0
peach = #f5a97f
yellow = #eed49f
green = #a6da95
teal = #8bd5ca
sky = #91d7e3
sapphire = #7dc4e4
blue = #8aadf4
lavender = #b7bdf8
text = #cad3f5
subtext1 = #b8c0e0
subtext0 = #a5adcb
overlay2 = #939ab7
overlay1 = #8087a2
overlay0 = #6e738d
surface2 = #5b6078
surface1 = #494d64
surface0 = #363a4f
base = #24273a
mantle = #1e2030
crust = #181926
transparent = #FF00000a

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 30
radius = 0
modules-left = xworkspaces
modules-center =
modules-right = cpu sep memory sep volume sep date

background = ${colors.base}
foreground = ${colors.text}
border-color = ${colors.surface0}
border-size = 0

font-0 = JetBrainsMono Nerd Font:size=10;1

separator = " "

[module/sep]
type = custom/text
format = ""
label-foreground = ${colors.overlay2}

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
label-focused = %name%
label-focused-foreground = ${colors.lavender}
label-unfocused = %name%
label-unfocused-foreground = ${colors.overlay2}
label-visible = %name%
label-visible-foreground = ${colors.sky}
label-urgent = %name%
label-urgent-foreground = ${colors.red}

[module/cpu]
type = internal/cpu
format = <label>
label =   %percentage%%
label-foreground = ${colors.peach}

[module/memory]
type = internal/memory
format = <label>
label = 󰍛  %used% / %total%
label-foreground = ${colors.yellow}

[module/volume]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = 󰕾 %percentage%%
format-muted = <label-muted>
label-muted = 󰝟 muted
label-foreground = ${colors.green}
label-muted-foreground = ${colors.overlay1}

[module/date]
type = internal/date
interval = 1
format = <label>
label = 󰥔 %date% %time%
date = %a %d %b
time = %H:%M
label-foreground = ${colors.lavender}

